<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="slider">
      <div class="slider__images">
        <img
          src="images/think-about-it.jpg"
          alt="Mem"
          width="800"
          height="460"
        />
        <img src="images/coughing-cat.jpg" alt="Mem" width="800" height="460" />
        <img src="images/this-is-fine.jpg" alt="Mem" width="800" height="460" />
        <img
          src="images/walk-into-mordor.jpg"
          alt="Mem"
          width="800"
          height="460"
        />
      </div>
      <div class="slider__text">
        <span class="slider__description">Think about it</span>
        <span class="slider__description">Coughing cat</span>
        <span class="slider__description">This is fine</span>
        <span class="slider__description"
          >One does not simply walk into Mordor</span
        >
      </div>
      <div class="slider__controls">
        <button class="slider__button">
          <span class="slider__control slider__control_active"></span>
        </button>
        <button class="slider__button">
          <span class="slider__control"></span>
        </button>
        <button class="slider__button">
          <span class="slider__control"></span>
        </button>
        <button class="slider__button">
          <span class="slider__control"></span>
        </button>
      </div>
    </section>
  </body>
</html>
